<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doughnut Chart Example</title>
<!-- Include FusionCharts library -->
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    #chart-container {
      height: 500px;
    }
  </style>
</head>
<body>

<!-- Chart Container -->
<div id="chart-container"></div>

<!-- Script to create the chart -->
<script type="text/javascript">
FusionCharts.ready(function () {
    var fusioncharts = new FusionCharts({
        type: 'doughnut2d',
        renderAt: 'chart-container',
        width: '600',
        height: '400',
        dataFormat: 'json',
        dataSource: {
            chart: {
                caption: "Android Distribution for our app",
                enableSmartLabels: false,
                subcaption: "For all users in 2017",
                showpercentvalues: "1",
                defaultcenterlabel: "Android Distribution",
                aligncaptionwithcanvas: "0",
                captionpadding: "0",
                decimals: "0",
                plottooltext: "<b>$percentValue</b> of our Android users are on <b>$label</b>",
                theme: "fusion"
            },
            data: [
                { color: "#29577b", label: "Ice Cream Sandwich", value: "18900" },
                { color:"#35c09c", label: "Jelly Bean", value: "5300" },
                { color:"#f6ce49", label: "Kitkat", value: "10500" },
                { color:"#f7a35c", label: "Lollipop", value: "1900" }
            ]
        }
    });
    fusioncharts.render();
});
</script>

</body>
</html>
